<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p>
                        <span class="material-symbols-outlined">
                        person
                        </span>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" required maxlength="30" placeholder="seu e-mail">
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                        key
                        </span>
                        <label for="isen"></label>
                        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="sua senha" autocomplete="current-password">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <input type="submit" value="esqueci a senha">
                        <span class="material-symbols-outlined">
                        mail
                        </span>
                    </p>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
